<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Hero -->
<div class="bg-dark text-white py-5 mb-4" >
    <div class="container d-flex flex-column flex-md-row align-items-md-end justify-content-between">
        <div>
            <h1 class="display-6 mb-2">Map</h1>
            <p class="mb-0 text-secondary">가볍게 쓰고, 빠르게 찾는 게시판</p>
        </div>
    </div>
</div>

<!-- Gallery -->
<div class="container">
    <h2 class="h5 mb-3">최근 글</h2>
    <!--지예린-->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col">
            <a th:href="@{'/yerinTravel'}" class="card h-100 text-decoration-none shadow-sm d-block"
            >
                <div class="card-body">
                    <h5 class="card-title mb-1">지예린</h5>
                    <div class="small text-muted">지도로 이동</div>
                </div>
            </a>
        </div>
    </div>
    <!--최준호-->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col">
            <a th:href="@{'/junTravel'}" class="card h-100 text-decoration-none shadow-sm d-block"
            >
                <div class="card-body">
                    <h5 class="card-title mb-1">최준호</h5>
                    <div class="small text-muted">지도로 이동</div>
                </div>
            </a>
        </div>
    </div>
    <!--육현수-->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col">
            <a th:href="@{'/YukTravel'}" class="card h-100 text-decoration-none shadow-sm d-block"
            >
                <div class="card-body">
                    <h5 class="card-title mb-1">육현수</h5>
                    <div class="small text-muted">지도로 이동</div>
                </div>
            </a>
        </div>
    </div>
    <!--지예린-->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col">
            <a th:href="@{'/mapJYR'}" class="card h-100 text-decoration-none shadow-sm d-block"
            >
                <div class="card-body">
                    <h5 class="card-title mb-1">샘플 카드</h5>
                    <div class="small text-muted">게시판으로 이동</div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
