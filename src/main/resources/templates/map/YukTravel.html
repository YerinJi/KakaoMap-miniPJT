<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100대 관광지 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">100대 관광지 목록</h1>

    <form class="d-flex mb-4" th:action="@{/YukTravel}" method="get">
        <input class="form-control me-2" type="search" placeholder="제목 또는 지역으로 검색" aria-label="Search" name="search" th:value="${searchKeyword}">
        <button class="btn btn-outline-success" type="submit">검색</button>
        <a th:href="@{/YukTravel}" class="btn btn-outline-secondary ms-2">전체 목록</a>
    </form>

    <p th:if="${searchKeyword != null and searchKeyword != ''}">
        '<strong><span th:text="${searchKeyword}"></span></strong>' (으)로 검색된 결과: <strong><span th:text="${response.pagination.total}"></span></strong>건
    </p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>순번</th>
            <th>지역</th>
            <th>제목</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="travel : ${response.items}">
            <td th:text="${travel.no}">1</td>
            <td th:text="${travel.district}">서울</td>
            <td>
                <a th:href="@{/YukTravelDetail(no=${travel.no})}" th:text="${travel.title}">N서울타워</a>
            </td>
            <td th:text="${travel.address}">서울시 용산구 남산공원길</td>
        </tr>
        <tr th:if="${response.items.empty}">
            <td colspan="4" class="text-center">조회된 관광지 정보가 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:object="${response.pagination}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="*{!hasPrev} ? 'disabled'">
                <a class="page-link" th:href="@{/YukTravel(page=*{prevPage}, search=${searchKeyword})}" aria-label="Previous Block">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:each="p : ${#numbers.sequence(response.pagination.startPage, response.pagination.endPage)}"
                th:classappend="${p == response.pagination.page} ? 'active'">
                <a class="page-link" th:href="@{/YukTravel(page=${p}, search=${searchKeyword})}" th:text="${p}">1</a>
            </li>

            <li class="page-item" th:classappend="*{!hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{/YukTravel(page=*{nextPage}, search=${searchKeyword})}" aria-label="Next Block">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
