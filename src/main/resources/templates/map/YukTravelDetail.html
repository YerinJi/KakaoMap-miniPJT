<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${travel.title} + ' 상세 정보'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0655c4042301822abc2935eb24a431c8&libraries=services"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        .image-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .image-gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/YukTravel}" class="btn btn-outline-secondary mb-3">← 목록으로 돌아가기</a>

    <h1 class="mb-2 text-primary" th:text="${travel.title}">관광지 제목</h1>
    <span class="badge bg-secondary" th:text="${travel.district}">지역</span>

    <hr>

    <div class="row mb-5">
        <div class="col-md-6">
            <h3 class="h5 mt-3 mb-3">상세 설명</h3>
            <p th:text="${travel.description}"></p>
        </div>
        <div class="col-md-6">
            <h3 class="h5 mt-3 mb-3">기본 정보</h3>
            <table class="table table-bordered table-sm">
                <tr>
                    <th>DB 번호</th>
                    <td th:text="${travel.no}"></td>
                </tr>
                <tr>
                    <th>Open API ID</th>
                    <td th:text="${travel.contentId} ?: '정보 없음'"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${travel.address}"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td th:text="${travel.phone}"></td>
                </tr>
            </table>
        </div>
    </div>

    <h2 class="h4 mb-3">📍 카카오 지도에 위치 표시</h2>
    <div id="map" class="mb-5"></div>

    <h2 class="h4 mb-3">🏞️ 관광지 이미지 (Open API)</h2>
    <div class="image-gallery mb-5">
        <div th:if="${images.isEmpty()}">
            <p class="text-muted">한국관광공사 Open API에서 이미지를 찾을 수 없습니다. (현재 Mockup 데이터 사용 중)</p>
        </div>
        <div th:each="image : ${images}">
            <img th:src="${image.originimgurl}" class="shadow" th:alt="${travel.title} + ' 이미지'">
        </div>
    </div>

    <h2 class="h4 mb-3">🗺️ 주변 관광지 정보 (Open API Mockup)</h2>
    <div class="list-group mb-5">
        <div th:if="${nearbyTravels.isEmpty()}" class="list-group-item">
            <p class="mb-0 text-muted">주변 관광지 정보를 찾을 수 없습니다. (Open API Mockup 데이터입니다)</p>
        </div>
        <div class="list-group-item" th:each="nearby : ${nearbyTravels}">
            <h5 class="mb-1" th:text="${nearby.title}">주변 관광지 제목</h5>
            <p class="mb-1 text-muted" th:text="${nearby.addr1}">주소</p>
        </div>
    </div>

</div>

<script th:inline="javascript">
    /* <![CDATA[ */
    const address = /*[[${travel.address}]]*/ '주소 정보 없음';
    const title = /*[[${travel.title}]]*/ '관광지';
    /* ]]> */

    kakao.maps.load(function () {
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        if (address && address !== '주소 정보 없음') {
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    map.setCenter(coords);

                    var infowindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:6px 10px; font-weight:600;">${title}</div>`
                    });
                    infowindow.open(map, marker);

                } else {
                    console.error("주소로 좌표를 찾을 수 없습니다:", address);
                    alert("주소 기반 좌표 검색에 실패했습니다.");
                    map.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
                    map.setLevel(10);
                }
            });
        } else {
            map.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
            map.setLevel(10);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
