<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${travel.title} + ' 상세 정보'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=325fa3fce84a309c828bce4a32e6f154&libraries=services"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${travel.title}">관광지 제목</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <h3>기본 정보</h3>
            <table class="table table-bordered">
                <tr>
                    <th>지역</th>
                    <td th:text="${travel.district}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${travel.address}"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td th:text="${travel.phone}"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h3>관광지 설명</h3>
            <p th:text="${travel.description}"></p>
        </div>
    </div>

    <h3 class="mt-4">카카오 지도에 관광지 표시하기</h3>
    <div id="map" class="mb-4"></div>

    <h3 class="mt-4">관광지 이미지</h3>
    <div class="row" id="image-gallery">
        <div th:if="${#lists.isEmpty(images)}" class="col-12"><p class="text-muted">이미지 정보를 찾을 수 없습니다.</p></div>
    </div>

    <h3 class="mt-4">주변 관광지 정보</h3>
    <div class="list-group" id="nearby-list">
        <div th:if="${#lists.isEmpty(nearbyTravels)}" class="list-group-item"><p class="mb-0 text-muted">주변 관광지 정보를 찾을 수 없습니다.</p></div>
    </div>

    <a th:href="@{/YukTravel}" class="btn btn-secondary mt-5">목록으로 돌아가기</a>
</div>

<script>
    // 카카오맵 표시 스크립트
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 임시 중심 좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    var address = '[[${travel.address}]]'; // Thymeleaf로 주소 값 가져오기

    if (address) {
        geocoder.addressSearch(address, function(result, status) {
            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);

                // 인포윈도우로 장소에 대한 설명 표시
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${travel.title}]]</div>'
                });
                infowindow.open(map, marker);

            } else {
                console.error("주소로 좌표를 찾을 수 없습니다:", address);
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
